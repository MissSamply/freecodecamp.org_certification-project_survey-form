<!Doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">    
        <title>Survey form project</title>
        <link rel="stylesheet" href="mainstylesheet.css">
    </head>

    <body>
        <h1 id="title">Sams Survey Form</h1>
        <p id="description">Hello friend! Welcome to my survey.</p>
        <form id="survey-form">
         <div class="form">
            <div>
            <fieldset>
                <legend class="start">Please tell me something about you:</legend>
                <label id="name-label" class="personal">Name<input id="name" type="text" placeholder="Please enter your name" required></label>
                <label id="email-label" class="personal">eMail<input id="email" type="email" placeholder="Please enter your eMail" required></label>
                <label id="number-label" class="personal">Age<input id="number" type="number" pattern="[0-9]" min="0" max="99" placeholder="How old r u?"></label>
            </fieldset>
            <fieldset>
                <legend>Do you like this survey?</legend>
                <label for="dropdown" class="dropdown">
                    <select id="dropdown">
                        <option value="">Please choose an option :)</option>
                        <option value="1">I'm totally obsessed</option>
                        <option value="2">Not quite sure yet</option>
                        <option value="3">Hell na that's crap!</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>What is your opinion about Avocado Toast?</legend>
                <label for="best"><input id="radio-1" type="radio" name="Avocado" class="inline" checked>Best Breakfast on earth</label>
                <label for="hate"><input id="radio-2" type="radio" name="Avocado" class="inline">It tastes like soap</label>
                <label for="salmon"><input id="radio-3" type="radio" name="Avocado" class="inline">I like it with salmon</label>
                <label for="else"><input id="radio-4" type="radio" name="Avocado" class="inline">Have you tried churros?!</label>
            </fieldset>
            </div>

            <fieldset class="last"><legend>Have you ever had one of these pets? (multiple choice allowed)</legend></fieldset>
            <div class="container">
                <div class="checkbox">
                    <label><input id="dog" type="checkbox" class="checkbox">Dog</label>
                    <label><input id="cat" type="checkbox" class="checkbox">Cat</label>
                    <label><input id="rabbit" type="checkbox" class="checkbox">Rabbit</label>
                    <label><input id="fish" type="checkbox" class="checkbox">Fish</label>
                    <label><input id="parrot" type="checkbox" class="checkbox">Parrot</label>
                    <label><input id="cow" type="checkbox" class="checkbox">Cow</label>
                    <label><input id="godzilla" type="checkbox" class="checkbox">Godzilla</label>
                 </div>   
                 <div class="text-field">
                    <textarea id="pets" name="pets" rows="5" cols="50" placeholder="Tell me something about your pet..."></textarea> 
                </div> 
             </div>   
             <input type="submit" value="Send it!">
        </div>
        </form>
