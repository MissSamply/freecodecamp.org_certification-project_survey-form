<!Doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">    
        <title>Survey form project</title>
        <link rel="stylesheet" href="mainstylesheet.css">
    </head>

    <body>
        <h1 id="title">Sams Survey Form</h1>
        <p id="description">Hello friend! Welcome to my survey.</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name<input id="name" type="text" placeholder="Please enter your name" required></label>
                <label id="email-label">eMail<input id="email" type="email" placeholder="Please enter your eMail" required></label>
            <!-- eMail validation prüfen, wenn submit Button aktiv -->
                <label id="number-label">Number<input id="number" type="number" pattern="[0-9]" min="0" max="99"></label>
            <!-- Number validation prüfen, wenn submit Button aktiv -->
            </fieldset>
            <fieldset>
                <label for="dropdown">Do you like this survey?
                    <select id="dropdown">
                        <option value="">Please choose an option :)</option>
                        <option value="1">I'm totally obsessed</option>
                        <option value="2">Not quite sure yet</option>
                        <option value="3">Hell na that's crap!</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>What is your opinion about Avocado Toast?</legend>
                <label for="best"><input id="radio-1" type="radio" name="Avocado" class="inline" checked>Best Breakfast on earth</label>
                <label for="hate"><input id="radio-2" type="radio" name="Avocado" class="inline">It tastes like soap</label>
                <label for="salmon"><input id="radio-3" type="radio" name="Avocado" class="inline">I like it with salmon</label>
                <label for="else"><input id="radio-4" type="radio" name="Avocado" class="inline">Have you tried churros?!</label>
            </fieldset>
            <fieldset>
                <legend>Have you ever had one of these pets? (multiple choice allowed)</legend>
                <label for="checkboxes"><input id="dog" type="checkbox">Dog</label>
                <label for="checkboxes"><input id="cat" type="checkbox">Cat</label>
                <label for="checkboxes"><input id="rabbit" type="checkbox">Rabbit</label>
                <label for="checkboxes"><input id="fish" type="checkbox">Fish</label>
                <label for="checkboxes"><input id="parrot" type="checkbox">Parrot</label>
                <label for="checkboxes"><input id="cow" type="checkbox">Cow</label>
                <label for="checkboxes"><input id="godzilla" type="checkbox">Godzilla</label>
                <textarea id="pets" name="pets" rows="5" cols="50" placeholder="Tell me something about your pet..."></textarea>  
            <input type="submit" value="Send it!">         
        </form>
    </body>
</html>
